name: Run Postman Tests with Environment

on:
  push:
    branches: ["main"]

jobs:
  run-postman-tests:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install Newman + HTML reporter
      - name: Install Newman and htmlextra reporter
        run: |
          npm install -g newman newman-reporter-htmlextra

      # 4Ô∏è‚É£ Create folder for report
      - name: Create report folder
        run: mkdir -p newman

      # 5Ô∏è‚É£ Run Postman Tests using Environment
      # üîπ Collection lazƒ±mdƒ±r, bu n√ºmun…ôd…ô bo≈ü collection (DummyCollection.json) istifad…ô olunur
      - name: Run Newman with Environment
        run: |
          newman run "DummyCollection.json" \
            -e "SimpleAPI.postman_environment.json" \
            -r cli,htmlextra \
            --reporter-htmlextra-export "newman/report.html"

      # 6Ô∏è‚É£ Upload HTML report as artifact
      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: newman-html-report
          path: newman/report.html
