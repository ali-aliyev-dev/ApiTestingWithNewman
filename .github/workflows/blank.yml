name: Run Postman Tests

on:
  push:
    branches: ["main"]

jobs:
  newman-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install -g newman newman-reporter-htmlextra

      - run: mkdir -p ${{ github.workspace }}/newman

      - name: Run Newman Tests
        run: |
          NEWMAN_COLLECTION="${GITHUB_WORKSPACE}/APITestingCopy.postman_collection.json"
          NEWMAN_ENV="${GITHUB_WORKSPACE}/SimpleAPI.postman_environment.json"
          REPORT_PATH="${GITHUB_WORKSPACE}/newman/report.html"

          # Fayl yoxdursa boş dummy collection + environment yaradılır
          if [ ! -f "$NEWMAN_COLLECTION" ]; then
            echo '{"info":{"name":"Dummy Collection","_postman_id":"dummy","schema":"https://schema.getpostman.com/json/collection/v2.1.0/collection.json"},"item":[]}' > "$NEWMAN_COLLECTION"
          fi
          if [ ! -f "$NEWMAN_ENV" ]; then
            echo '{"id":"dummy-env","name":"Dummy Environment","values":[]}' > "$NEWMAN_ENV"
          fi

          newman run "$NEWMAN_COLLECTION" \
            -e "$NEWMAN_ENV" \
            -r cli,htmlextra \
            --reporter-htmlextra-export "$REPORT_PATH" || true

      - uses: actions/upload-artifact@v4
        with:
          name: newman-html-report
          path: ${{ github.workspace }}/newman/report.html
