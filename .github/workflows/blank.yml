name: Postman Tests

on:
  push:
    branches: ["main"]

jobs:
  run-api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show repo files (debug)
        run: ls -R .

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Newman + htmlextra reporter
        run: |
          npm install -g newman newman-reporter-htmlextra

      - name: Create report folder
        run: mkdir -p newman

      - name: Run Postman Tests with correct paths
        shell: bash
        run: |
          COLLECTION_PATH=$(find "$GITHUB_WORKSPACE" -name "APITestingCopy.postman_collection.json" | head -n 1)
          ENV_PATH=$(find "$GITHUB_WORKSPACE" -name "SimpleAPI.postman_environment.json" | head -n 1)
          echo "Using collection: $COLLECTION_PATH"
          echo "Using environment: $ENV_PATH"
          if [[ -z "$COLLECTION_PATH" ]]; then
            echo "Collection file not found!"
            exit 1
          fi
          if [[ -z "$ENV_PATH" ]]; then
            echo "Environment file not found!"
            exit 1
          fi
          newman run "$COLLECTION_PATH" \
            -e "$ENV_PATH" \
            -r cli,htmlextra \
            --reporter-htmlextra-export newman/report.html

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: postman-html-report
          path: newman/report.html
