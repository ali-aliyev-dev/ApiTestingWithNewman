name: Run Postman Environment Only

on:
  push:
    branches: ["main"]

jobs:
  run-environment-tests:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install Newman + HTML reporter
      - name: Install Newman and htmlextra reporter
        run: |
          npm install -g newman newman-reporter-htmlextra

      # 4️⃣ Create folder for report
      - name: Create newman report folder
        run: mkdir -p newman

      # 5️⃣ Run Newman environment only
      - name: Run Postman Environment
        run: |
          newman run "DummyCollection.json" \
            -e SimpleAPI.postman_environment.json \
            -r cli,htmlextra \
            --reporter-htmlextra-export newman/report.html

      # 6️⃣ Upload HTML report as artifact
      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: newman-html-report
          path: newman/report.html
